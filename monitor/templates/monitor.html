<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Interview Monitor - Live</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #20232a;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-feed {
            background: black;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            height: 480px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        /* Mirror */
        .dashboard {
            background: #333;
            padding: 20px;
            border-radius: 8px;
        }

        .status-item {
            margin-bottom: 20px;
            padding: 15px;
            background: #444;
            border-radius: 6px;
            border-left: 5px solid #888;
        }

        .status-item.good {
            border-left-color: #28a745;
        }

        .status-item.bad {
            border-left-color: #dc3545;
        }

        .status-item.warn {
            border-left-color: #ffc107;
        }

        h3 {
            margin-top: 0;
            font-size: 1.1em;
            color: #aaa;
        }

        .value {
            font-size: 1.5em;
            font-weight: bold;
        }

        #stop-btn {
            background: #dc3545;
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 20px;
        }

        /* Indicators */
        #face-indicator {
            color: white;
        }

        #mic-indicator {
            color: white;
        }

        /* Alert Toast */
        #alert-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .toast {
            background: #333;
            color: white;
            padding: 15px 20px;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border-left: 5px solid #007bff;
            opacity: 0;
            animation: fadeIn 0.3s forwards, fadeOut 0.3s forwards 4s;
            min-width: 250px;
        }

        .toast.error {
            border-left-color: #dc3545;
        }

        .toast.warn {
            border-left-color: #ffc107;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="video-feed">
            <video id="webcam" autoplay playsinline muted></video>
            <canvas id="capture-canvas" style="display:none;"></canvas>
        </div>
        <div class="dashboard">
            <div id="status-face" class="status-item good">
                <h3>Face Status</h3>
                <div class="value" id="face-val">Ready</div>
            </div>

            <div id="status-mic" class="status-item good">
                <h3>Microphone</h3>
                <div class="value" id="mic-val">Active</div>
            </div>

            <div id="status-violation" class="status-item good">
                <h3>Violations</h3>
                <div class="value" id="violation-count">0</div>
            </div>

            <button id="stop-btn" onclick="endSession()">End Interview</button>
        </div>
    </div>

    <div id="alert-container"></div>

    <!-- CSRF Token -->
    <script>
        const SESSION_ID = sessionStorage.getItem('session_id');
        if (!SESSION_ID) window.location.href = '/';
    </script>
    <script src="/static/monitor/js/monitor_core.js"></script>
</body>

</html>
